<p> Contact detail works! </p>
<div><label>Firstname: </label>{{ contact.firstName }}</div>
<div><label>Lastname: </label>{{ contact.lastName }}</div>
<div><label>Company: </label>{{ contact.company }}</div>
<div><label>Address: </label>{{ contact.address }}</div>
<div><label>City: </label>{{ contact.city }}</div>
<div><label>Email: </label>{{ contact.email }}</div>
<div><label>Phone: </label>{{ contact.phone }}</div>
<button  (click)="setContact(contact)"> Edit </button>
